<style>
	textarea {
		resize: none;
		width: 100%;
		border-radius: 5px;
		padding: 5px;
		background-color: rgb(65, 64, 64);
		color: aliceblue;

	}
</style>
<textarea id="t">
	string RemoverCaractere(string palavra, char caractere)
	{
		string entrada = palavra;
		for (int i = 0; i < entrada.size(); i++) {
			if (entrada[i] == caractere) {
				entrada.erase(i, 1);
				i--;
			}
		}
		return entrada;
	}
</textarea>
<script>
	setInterval(() => {//'--------- carregou')
		document.getElementById('t').style.height = 'auto'
		document.getElementById('t').style.height = (document.getElementById('t').scrollHeight+20) + 'px'
	}, 1000);
</script>
