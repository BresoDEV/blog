<style>
	textarea {
		resize: none;
		width: 100%;
		border-radius: 5px;
		padding: 5px;
		background-color: rgb(65, 64, 64);
		color: aliceblue;

	}
</style>
<textarea id="t">
	bool PastaExiste(const char* caminho_da_pasta) {
		struct stat info_pasta;
		if (stat(caminho_da_pasta, &info_pasta) == 0 && (info_pasta.st_mode & S_IFDIR))
			return true;
		else
			return false;
	}
</textarea>
<script>
	setInterval(() => {//'--------- carregou')
		document.getElementById('t').style.height = 'auto'
		document.getElementById('t').style.height = (document.getElementById('t').scrollHeight+20) + 'px'
	}, 1000);
</script>
