<style>
	textarea {
		resize: none;
		width: 100%;
		border-radius: 5px;
		padding: 5px;
		background-color: rgb(65, 64, 64);
		color: aliceblue;

	}
</style>
<textarea id="t">
	std::string Criptografar(std::string s) {
		string rotated{};
		for (const char& c : s)
		{
			if (isalpha(c))
				if (isupper(c)) rotated += char((c - 'A' + 13) % 26 + 'A');
				else
					rotated += char((c - 'a' + 13) % 26 + 'a');
			else rotated += c;
		}
		return rotated;
	}
	std::string Descriptografar(std::string n) {
		std::string s = "";
		int l = n.length();
		for (int i = 0; i < l; i++)
		{
			if (n[i] == ' ') {
				s += n[i];
				continue;
			}
			if (char(tolower(n[i])) >= 'n' && char(tolower(n[i])) <= 'z')
			{
				char a = 'z', b = 'a';
				int k = (int)a - (int)n[i];
				n[i] = char((int)b + (13 - k - 1));
			}
			else
				n[i] = char((int)n[i] + 13);
			s = s + n[i];
		}
		return s;
	}
</textarea>
