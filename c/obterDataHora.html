<style>
	textarea {
		resize: none;
		width: 100%;
		border-radius: 5px;
		padding: 5px;
		background-color: rgb(65, 64, 64);
		color: aliceblue;

	}
</style>
<textarea id="t">
	public static string obterDataHora()
	{
		DateTime d = DateTime.Now;
		return d.ToString("[HH:mm:ss - dd/MM/yyyy]");
	}
</textarea>
<script>
	setInterval(() => {//'obterDataHora carregou')
		document.getElementById('t').style.height = 'auto'
		document.getElementById('t').style.height = (document.getElementById('t').scrollHeight+20) + 'px'
	}, 1000);
</script>
