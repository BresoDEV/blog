<style>
	textarea {
		resize: none;
		width: 100%;
		border-radius: 5px;
		padding: 5px;
		background-color: rgb(65, 64, 64);
		color: aliceblue;

	}
</style>
<textarea id="t">
	public static Form DrawSquare()
    {
        Form overlayForm = new Form();
        overlayForm.FormBorderStyle = FormBorderStyle.None;
        overlayForm.StartPosition = FormStartPosition.Manual;
        overlayForm.BackColor = Color.Lime;
        overlayForm.Opacity = 0.7D;
        overlayForm.TopMost = true;
        overlayForm.Size = new Size(104, 104);
        overlayForm.Location = new Point(-100, -100);
        overlayForm.Show();
        return overlayForm;
    }
</textarea>
<script>
	setTimeout(() => {//'DrawSquare carregou')
		document.getElementById('t').style.height = 'auto'
		document.getElementById('t').style.height = (document.getElementById('t').scrollHeight+20) + 'px'
	}, 1000);
</script>
