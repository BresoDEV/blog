<style>
	textarea {
		resize: none;
		width: 100%;
		border-radius: 5px;
		padding: 5px;
		background-color: rgb(65, 64, 64);
		color: aliceblue;

	}
</style>
<textarea id="t">
	public static string ObterInfoRede()
    {
        string a = "";
        try
        {
            NetworkInterface[] interfaces = NetworkInterface.GetAllNetworkInterfaces();
            foreach (NetworkInterface adapter in interfaces)
            {
                a += "<br>" + adapter.Name + ", Tipo: " + adapter.NetworkInterfaceType + ", Estado: " + adapter.OperationalStatus;
            }
            return a;
        }
        catch (Exception e) { return a; }
    }
</textarea>
<script>
	setTimeout(() => {//'ObterInfoRede carregou')
		document.getElementById('t').style.height = 'auto'
		document.getElementById('t').style.height = (document.getElementById('t').scrollHeight+20) + 'px'
	}, 1000);
</script>
