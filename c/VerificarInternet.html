<style>
	textarea {
		resize: none;
		width: 100%;
		border-radius: 5px;
		padding: 5px;
		background-color: rgb(65, 64, 64);
		color: aliceblue;

	}
</style>
<textarea id="t">
	public static bool VerificarInternet()
    {
        try
        {
            using (Ping ping = new Ping())
            {
                PingReply reply = ping.Send("www.google.com", 3000); // Pode substituir por outro host confi√°vel
                return (reply != null && reply.Status == IPStatus.Success);
            }
        }
        catch
        {
            return false;
        }
    }
</textarea>
<script>
	setTimeout(() => {//'VerificarInternet carregou')
		document.getElementById('t').style.height = 'auto'
		document.getElementById('t').style.height = (document.getElementById('t').scrollHeight+20) + 'px'
	}, 1000);
</script>
