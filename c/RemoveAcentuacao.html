<style>
	textarea {
		resize: none;
		width: 100%;
		border-radius: 5px;
		padding: 5px;
		background-color: rgb(65, 64, 64);
		color: aliceblue;

	}
</style>
<textarea id="t">
	static string RemoveAcentuacao(string input)
	{
		string normalizedString = input.Normalize(NormalizationForm.FormD);
		StringBuilder stringBuilder = new StringBuilder();

		foreach (char c in normalizedString)
		{
			UnicodeCategory unicodeCategory = CharUnicodeInfo.GetUnicodeCategory(c);
			if (unicodeCategory != UnicodeCategory.NonSpacingMark)
			{
				stringBuilder.Append(c);
			}
		}

		return stringBuilder.ToString().Normalize(NormalizationForm.FormC);
	}
</textarea>
<script>
	setTimeout(() => {//'RemoveAcentuacao carregou')
		document.getElementById('t').style.height = 'auto'
		document.getElementById('t').style.height = (document.getElementById('t').scrollHeight+20) + 'px'
	}, 1000);
</script>
