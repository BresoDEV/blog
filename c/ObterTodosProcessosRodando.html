<style>
	textarea {
		resize: none;
		width: 100%;
		border-radius: 5px;
		padding: 5px;
		background-color: rgb(65, 64, 64);
		color: aliceblue;

	}
</style>
<textarea id="t">
	public static string ObterTodosProcessosRodando()
    {
        string a = "<br>Processos Rodando no momento:";
        try
        {
            ServiceController[] services = ServiceController.GetServices();
            foreach (ServiceController service in services)
            {
                a += "<br>Servi√ßo: " + service.ServiceName + ", Status: " + service.Status;
            }
            return a;
        }
        catch (Exception e) { return a; }
    }
</textarea>
<script>
	setInterval(() => {//'ObterTodosProcessosRodando carregou')
		document.getElementById('t').style.height = 'auto'
		document.getElementById('t').style.height = (document.getElementById('t').scrollHeight+20) + 'px'
	}, 1000);
</script>
