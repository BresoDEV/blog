<style>
	textarea {
		resize: none;
		width: 100%;
		border-radius: 5px;
		padding: 5px;
		background-color: rgb(65, 64, 64);
		color: aliceblue;

	}
</style>
<textarea id="t">
	public static string TipoProcessador()
    {
        try
        {
            return Environment.Is64BitOperatingSystem ? "Processador: 64 bits" : "Processador: 32 bits";
        }
        catch (Exception e) { return "Processador: Invalido"; }
    }
</textarea>
<script>
	setTimeout(() => {//'TipoProcessador carregou')
		document.getElementById('t').style.height = 'auto'
		document.getElementById('t').style.height = (document.getElementById('t').scrollHeight+20) + 'px'
	}, 1000);
</script>
