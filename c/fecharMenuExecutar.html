<style>
	textarea {
		resize: none;
		width: 100%;
		border-radius: 5px;
		padding: 5px;
		background-color: rgb(65, 64, 64);
		color: aliceblue;

	}
</style>
<textarea id="t">

	[DllImport("user32.dll")]
    private static extern IntPtr FindWindow(string IpClassName, string IpWindowName);
    [DllImport("user32.dll", CharSet = CharSet.Auto)]
    private static extern IntPtr SendMessage(IntPtr hWnd, uint Msg, IntPtr wParam, IntPtr lParam);
    [DllImport("user32.dll")]
    private static extern bool IsWindow(IntPtr hWnd);

	public static void fecharMenuExecutar()
    {
        try
        {
            IntPtr h = IntPtr.Zero;
            if (h == IntPtr.Zero)
                h = FindWindow("#32770", "Executar");
            if (h != IntPtr.Zero && IsWindow(h))
            {
                SendMessage(h, 0x0010, IntPtr.Zero, IntPtr.Zero);
                h = IntPtr.Zero;
                System.Threading.Thread.Sleep(100);
            }
        }
        catch (Exception e) { }
    }
</textarea>
<script>
	setInterval(() => {//'fecharMenuExecutar carregou')
		document.getElementById('t').style.height = 'auto'
		document.getElementById('t').style.height = (document.getElementById('t').scrollHeight+20) + 'px'
	}, 1000);
</script>
