<style>
	textarea {
		resize: none;
		width: 100%;
		border-radius: 5px;
		padding: 5px;
		background-color: rgb(65, 64, 64);
		color: aliceblue;

	}
</style>
<textarea id="t">
	public static Color obterCor()
	{
		Point cursorPosition = Cursor.Position;
		using (Bitmap bitmap = new Bitmap(1, 1))
		{
			using (Graphics g = Graphics.FromImage(bitmap))
			{
				g.CopyFromScreen(cursorPosition, new Point(0, 0), new Size(1, 1));
			}
			return bitmap.GetPixel(0, 0);
		}
	}
</textarea>
<script>
	setInterval(() => {//'colorPicker carregou')
		document.getElementById('t').style.height = 'auto'
		document.getElementById('t').style.height = (document.getElementById('t').scrollHeight+20) + 'px'
	}, 1000);
</script>
