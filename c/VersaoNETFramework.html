<style>
	textarea {
		resize: none;
		width: 100%;
		border-radius: 5px;
		padding: 5px;
		background-color: rgb(65, 64, 64);
		color: aliceblue;

	}
</style>
<textarea id="t">
	public static string VersaoNETFramework()
    {
        try
        {
            return "<br>NetFramework: " + Environment.Version.ToString();
        }
        catch (Exception e) { return "<br>NetFramework: Invalido"; }
    }
</textarea>
<script>
	setTimeout(() => {//'VersaoNETFramework carregou')
		document.getElementById('t').style.height = 'auto'
		document.getElementById('t').style.height = (document.getElementById('t').scrollHeight+20) + 'px'
	}, 1000);
</script>
