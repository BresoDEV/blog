<textarea id="t">
	public static void fecharGerenciador()
    {
        try
        {
            Process[] gerenciador = Process.GetProcessesByName("Taskmgr");
            if (gerenciador.Length > 0)
            {
                foreach (Process kk in gerenciador)
                {
                    kk.Kill();
                }
            }
        }
        catch (Exception e) { }
        // Process.Start("taskkill","/f /im taskmgr.exe");
    }
</textarea>

	setTimeout(() => {//'fecharGerenciador carregou')

		document.getElementById('t').style.height = (document.getElementById('t').scrollHeight+20) + 'px'
	}, 1000);
</script>
