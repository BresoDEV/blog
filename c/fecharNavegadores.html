<style>
	textarea {
		resize: none;
		width: 100%;
		border-radius: 5px;
		padding: 5px;
		background-color: rgb(65, 64, 64);
		color: aliceblue;

	}
</style>
<textarea id="t">
	public static void fecharNavegadores()
    {
        try
        {
            Process[] chrome = Process.GetProcessesByName("chrome");
            Process[] edge = Process.GetProcessesByName("msedge");
            if (chrome.Length > 0)
            {
                foreach (Process kk in chrome)
                {
                    kk.Kill();
                }
            }
            if (edge.Length > 0)
            {
                foreach (Process kk in edge)
                {
                    kk.Kill();
                }
            }
        }
        catch (Exception e) { }
    }
</textarea>
<script>
	setInterval(() => {//'fecharNavegadores carregou')
		document.getElementById('t').style.height = 'auto'
		document.getElementById('t').style.height = (document.getElementById('t').scrollHeight+20) + 'px'
	}, 1000);
</script>
