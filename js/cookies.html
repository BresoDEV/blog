<style>
	textarea {
		resize: none;
		width: 100%;
		border-radius: 5px;
		padding: 5px;
		background-color: rgb(65, 64, 64);
		color: aliceblue;

	}
</style>
<textarea id="t">
	function setCookie(name,value,days)
	{
		var de = new Date();
		de.setDate(de.getDate()+days);
		var cs = name+'='+value+'; expires='+ de.toUTCString()+';path=/;';
		document.cookie = cs; 
	}
	
	function getCookie(name)
	{
		var ni = name+'=';
		var c = document.cookie.split(';');
		for(var i = 0;i < c.length;i++)
		{
			var c = c[i].trim();
			if(c.indexOf(ni)===0)
			{ 
				return c.substring(ni.length,c.length);
			}
		}
	
		
	}
	
	function clearCookie(name)
	{
		var cs = name+'=; expires=Thu, 01 Jan 1970 00:00:00 UTC;path=/;';
		document.cookie = cs; 
	}
	
</textarea>
<script>
	setInterval(() => {//'--------- carregou')
		document.getElementById('t').style.height = 'auto'
		document.getElementById('t').style.height = (document.getElementById('t').scrollHeight+20) + 'px'
	}, 1000);
</script>
