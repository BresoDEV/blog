<style>
	textarea {
		resize: none;
		width: 100%;
		border-radius: 5px;
		padding: 5px;
		background-color: rgb(65, 64, 64);
		color: aliceblue;

	}
</style>
<textarea id="t">

	function getDia()
	{
		var de = new Date();
		return de.getDate();
	}
	function getMes()
	{
		var de = new Date();
		return de.getMonth()+1;
	}
	
	function getAno()
	{
		var de = new Date();
		return de.getFullYear();
	}
</textarea>
<script>
	setTimeout(() => {//'--------- carregou')
		document.getElementById('t').style.height = 'auto'
		document.getElementById('t').style.height = (document.getElementById('t').scrollHeight+20) + 'px'
	}, 1000);
</script>
