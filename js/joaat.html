<textarea id="t">
    function joaat(s){
        s=s.toLowerCase();
        let h = 0;
        for (let i = 0; i < s.length; i++){
            h+=s.charCodeAt(i);
            h+=(h<<10);
            h^=(h>>6);
        }
        h+=(h<<3);
        h^=(h>>11);
        h+=(h<<15);
        h=h>>>0;
        return '0x'+h.toString(16).toUpperCase();
    } 
</textarea>
