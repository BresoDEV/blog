		width: 100%;
		border-radius: 5px;
		padding: 5px;

		color: aliceblue;

	}
</style>
<textarea id="t">
	function screenSize() {
		//log(screenSize().x);
		//log(screenSize().y);
		var t = {

			y: window.innerHeight
		}; 
		return t;
	}
</textarea>
<script>
	setTimeout(() => {//'--------- carregou')
		document.getElementById('t').style.height = 'auto'
		document.getElementById('t').style.height = (document.getElementById('t').scrollHeight+20) + 'px'
	}, 1000);
</script>
