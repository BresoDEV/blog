<style>
	textarea {
		resize: none;
		width: 100%;
		border-radius: 5px;
		padding: 5px;
		background-color: rgb(65, 64, 64);
		color: aliceblue;

	}
</style>
<textarea id="t">
	function ValidarTelefone(fone,comDDD=true)
	{
		let r = "";
		if(comDDD===true)
		{r = /^\d{11}$/;}
		else
		{r = /^\d{9}$/;}
		return r.test(fone);
	}
</textarea>
<script>
	setInterval(() => {//'ValidarTelefone carregou')
		document.getElementById('t').style.height = 'auto'
		document.getElementById('t').style.height = (document.getElementById('t').scrollHeight+20) + 'px'
		
	}, 1000);
			 
	
</script>
