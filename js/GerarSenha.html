<style>
	textarea {
		resize: none;
		width: 100%;
		border-radius: 5px;
		padding: 5px;
		background-color: rgb(65, 64, 64);
		color: aliceblue;

	}
</style>
<textarea id="t">
	function GerarSenha(tamanho)
	{
		let r = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ1234567890@";
		let s = '';
		for(let i = 0;i< tamanho;i++)
		{
			let ia = Math.floor(Math.random()*r.length);
			s+=r.charAt(ia);
		}
		return s;
	}
</textarea>
<script>
	setTimeout(() => {//'--------- carregou')
		document.getElementById('t').style.height = 'auto'
		document.getElementById('t').style.height = (document.getElementById('t').scrollHeight+20) + 'px'
	}, 1000);
</script>
