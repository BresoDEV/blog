<style>
	textarea {
		resize: none;
		width: 100%;
		border-radius: 5px;
		padding: 5px;
		background-color: rgb(65, 64, 64);
		color: aliceblue;

	}
</style>
<textarea id="t">
	function LightTheme()
	{
		a = document.querySelectorAll('*');
		a.forEach((x)=>{
			x.style.backgroundColor = '#ddd';
			x.style.color = 'black';
		})
		a = document.querySelectorAll('button');
		a.forEach((x)=>{
			x.style.backgroundColor = '#eee';
			x.style.color = 'black';
			x.style.border = '1px solid gray';
		})
		a = document.querySelectorAll('input');
		a.forEach((x)=>{
			x.style.backgroundColor = '#eee';
			x.style.color = 'black';
			x.style.border = '1px solid gray';
		})
		a = document.querySelectorAll('textarea');
		a.forEach((x)=>{
			x.style.backgroundColor = '#eee';
			x.style.color = 'black';
			x.style.border = '1px solid gray';
		})
		
	}
</textarea>
<script>
	setTimeout(() => {//'--------- carregou')
		document.getElementById('t').style.height = 'auto'
		document.getElementById('t').style.height = (document.getElementById('t').scrollHeight+20) + 'px'
	}, 1000);
</script>
