<textarea id="t">
function log( txt)
    local hora = os.date('[%d/%m/%Y - %H:%M:%S] - ')

    local arquivo = io.open('log.txt', "a")

    if arquivo then
        arquivo:write(hora .. txt .. '\n')
        arquivo:close()
    else
        print("Não foi possível abrir o arquivo")
    end
end    
</textarea>
