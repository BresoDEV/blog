<textarea id="t">
function joaat(str)
    -- str = string.lower(str)
    local h = 0
    for i = 1, #str do
        h = h + string.byte(str, i)
        h = h & 0xFFFFFFFF
        h = h + (h << 10)
        h = h & 0xFFFFFFFF
        h = h ~ (h >> 6)
        h = h & 0xFFFFFFFF
    end
    h = h + (h << 3)
    h = h & 0xFFFFFFFF
    h = h ~ (h >> 11)
    h = h & 0xFFFFFFFF
    h = h + (h << 15)
    h = h & 0xFFFFFFFF
    return string.upper(string.format("%08x", h))
end
